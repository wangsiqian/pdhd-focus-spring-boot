spring:
  application:
    name: pdhd-focus
  profiles:
    active: ${NACOS_PROFILES_ACTIVE:dev}
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:http://127.0.0.1}:${NACOS_PORT:8848}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE_ID:913f75b3-2c2d-4def-87ba-51154ebb0cc9}
        refresh-enabled: true

logback:
  path: target/logs
